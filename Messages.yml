    # %RECEIVER% - Will be replaced by the name of the player receiving the coins.
    Sender: '&7You payed %RECEIVER% %AMOUNT% Mob Coins!'
    Receiver: '&7You were paided %AMOUNT% Mob Coins by %SENDER%'
