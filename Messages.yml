    # %AMOUNT% - Will be replaced by the amount sent
    # %PLAYER% - Will be replaced by the players name receiving the coins.
    Admin_Message: '&7You have removed %AMOUNT% from %PLAYER%''s balance.'
    Player_Message: '&7%AMOUNT% Mob Coins have been removed from your balance.'
    Zero: '&7You cannot remove 0 Mob Coins from %PLAYER%''s balance.'
  GiveItem:
    # %PLAYER% - Will be replaced by the players name receiving the coins.
    # %ITEM% - Will be replaced with the name of the item being given.
    Admin_Message: '&7You gave %PLAYER% %ITEM%.'
    Player_Message: '&7You have been given %ITEM%.'
    Unfound_Item: '&7Could not find %ITEM%. Please ensure you are entering the correct name.'
  Shop:
